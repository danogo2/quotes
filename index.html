<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
    <script
      src="https://kit.fontawesome.com/05d61db633.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="quote-container" id="quote-container">
      <div class="quote-text">
        <i class="fa-solid fa-quote-left"></i>
        <span id="quote"
          >What you are is what you have been. What you will be is what you do
          now.</span
        >
      </div>
      <div class="quote-author"><span id="author">Buddha</span></div>
      <div class="button-container">
        <button class="button-twitter" id="twitter" title="Tweet This!">
          <i class="fa-brands fa-twitter"></i>
        </button>
        <button class="button-new-quote">New Quote</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
