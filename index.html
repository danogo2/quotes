<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quotes</title>
    <link
      rel="shortcut icon"
      type="image/png"
      href="./quote-favicon-48x48.png"
    />
    <script
      src="https://kit.fontawesome.com/05d61db633.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="quote-container" id="quote-container">
      <div class="quote-text">
        <i class="fa-solid fa-quote-left"></i>
        <span id="quote"></span>
      </div>
      <div class="quote-author"><span id="author"></span></div>
      <div class="button-container">
        <div class="buttons-left">
          <button class="button-twitter" id="twitter" title="Tweet this">
            <i class="fa-brands fa-twitter"></i>
          </button>
          <button class="button-copy" id="copy" title="Copy text">
            <i class="fa-solid fa-copy"></i>
          </button>
        </div>
        <button class="button-new-quote">New Quote</button>
      </div>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
